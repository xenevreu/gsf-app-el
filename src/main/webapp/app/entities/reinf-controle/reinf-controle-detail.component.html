<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reinfControle">
            <h2><span jhiTranslate="gsfappelApp.reinfControle.detail.title">Reinf Controle</span> {{reinfControle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gsfappelApp.reinfControle.empresa">Empresa</span></dt>
                <dd>
                    <span>{{reinfControle.empresa}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reinf-controle', reinfControle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
