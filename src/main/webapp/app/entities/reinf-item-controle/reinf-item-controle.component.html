<div>
    <h2 id="page-heading">
        <span jhiTranslate="gsfappelApp.reinfItemControle.home.title">Reinf Item Controles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reinf-item-controle" [routerLink]="['/reinf-item-controle/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gsfappelApp.reinfItemControle.home.createLabel">
            Create new Reinf Item Controle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gsfappelApp.reinfItemControle.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reinfItemControles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gsfappelApp.reinfItemControle.evento">Evento</span></th>
            <th><span jhiTranslate="gsfappelApp.reinfItemControle.status">Status</span></th>
            <th><span jhiTranslate="gsfappelApp.reinfItemControle.controle">Controle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reinfItemControle of reinfItemControles ;trackBy: trackId">
                <td><a [routerLink]="['/reinf-item-controle', reinfItemControle.id, 'view' ]">{{reinfItemControle.id}}</a></td>
                <td>
                    <div *ngIf="reinfItemControle.evento">
                        <a [routerLink]="['../reinf-evento', reinfItemControle.evento?.id, 'view' ]" >{{reinfItemControle.evento?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reinfItemControle.status">
                        <a [routerLink]="['../reinf-status-controle', reinfItemControle.status?.id, 'view' ]" >{{reinfItemControle.status?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reinfItemControle.controle">
                        <a [routerLink]="['../reinf-controle', reinfItemControle.controle?.id, 'view' ]" >{{reinfItemControle.controle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reinf-item-controle', reinfItemControle.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reinf-item-controle', reinfItemControle.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reinf-item-controle/'+ reinfItemControle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
