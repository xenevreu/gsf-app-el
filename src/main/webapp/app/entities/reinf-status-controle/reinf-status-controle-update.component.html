<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reinf-status-controle-heading" jhiTranslate="gsfappelApp.reinfStatusControle.home.createOrEditLabel">Create or edit a Reinf Status Controle</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reinfStatusControle.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reinfStatusControle.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gsfappelApp.reinfStatusControle.codStatus" for="field_codStatus">Cod Status</label>
                    <input type="text" class="form-control" name="codStatus" id="field_codStatus"
                        [(ngModel)]="reinfStatusControle.codStatus" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.codStatus?.dirty && editForm.controls.codStatus?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codStatus?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codStatus?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gsfappelApp.reinfStatusControle.descr" for="field_descr">Descr</label>
                    <input type="text" class="form-control" name="descr" id="field_descr"
                        [(ngModel)]="reinfStatusControle.descr" maxlength="200"/>
                    <div [hidden]="!(editForm.controls.descr?.dirty && editForm.controls.descr?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descr?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
