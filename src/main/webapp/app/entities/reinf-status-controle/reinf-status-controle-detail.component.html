<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reinfStatusControle">
            <h2><span jhiTranslate="gsfappelApp.reinfStatusControle.detail.title">Reinf Status Controle</span> {{reinfStatusControle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gsfappelApp.reinfStatusControle.codStatus">Cod Status</span></dt>
                <dd>
                    <span>{{reinfStatusControle.codStatus}}</span>
                </dd>
                <dt><span jhiTranslate="gsfappelApp.reinfStatusControle.descr">Descr</span></dt>
                <dd>
                    <span>{{reinfStatusControle.descr}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reinf-status-controle', reinfStatusControle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
