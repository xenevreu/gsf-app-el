<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reinfEvento">
            <h2><span jhiTranslate="gsfappelApp.reinfEvento.detail.title">Reinf Evento</span> {{reinfEvento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gsfappelApp.reinfEvento.codEvento">Cod Evento</span></dt>
                <dd>
                    <span>{{reinfEvento.codEvento}}</span>
                </dd>
                <dt><span jhiTranslate="gsfappelApp.reinfEvento.descEvento">Desc Evento</span></dt>
                <dd>
                    <span>{{reinfEvento.descEvento}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reinf-evento', reinfEvento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
